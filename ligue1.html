<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ligue 1 - Maillots</title>
    <link rel="stylesheet" href="styleligue.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>Maillots de la Ligue 1</h1>

    <div class="maillots-container">
        <!-- Maillot 1 -->
        <div class="maillot-item">
            <img src="./image/ligue1/psg domicilev.jpeg" alt="PSG extérieur" onclick="openLightbox(this)">
            <p>PSG ext</p>
            <button class="envoyer-btn" onclick="toggleShareOptions(this)">Envoyer</button>
            <div class="share-options" style="display: none;">
                <button onclick="downloadAndShareOnWhatsApp('./image/ligue1/psg domicilev.jpeg')">
                    <i class="fas fa-download"></i> Envoyer sur WhatsApp
                </button>
            </div>
        </div>
        
        <!-- Maillot 2 -->
        <div class="maillot-item">
            <img src="./image/ligue1/psg_exterieur.jpg" alt="PSG extérieur" onclick="openLightbox(this)">
            <p>PSG ext</p>
            <button class="envoyer-btn" onclick="toggleShareOptions(this)">Envoyer</button>
            <div class="share-options" style="display: none;">
                <button onclick="downloadAndShareOnWhatsApp('./image/ligue1/psg_exterieur.jpg')">
                    <i class="fas fa-download"></i> Envoyer sur WhatsApp
                </button>
            </div>
        </div>

        <!-- Autres maillots -->
        <div class="maillot-item">
            <img src="./image/ligue1/nice_maison.jpg" alt="NICE maison" onclick="openLightbox(this)">
            <p>NICE ext</p>
            <button class="envoyer-btn" onclick="toggleShareOptions(this)">Envoyer</button>
            <div class="share-options" style="display: none;">
                <button onclick="downloadAndShareOnWhatsApp('./image/ligue1/nice_maison.jpg')">
                    <i class="fas fa-download"></i> Envoyer sur WhatsApp
                </button>
            </div>
        </div>
        
        <div class="maillot-item">
            <img src="./image/ligue1/monaco.png" alt="Monaco" onclick="openLightbox(this)">
            <p>MONACO</p>
            <button class="envoyer-btn" onclick="toggleShareOptions(this)">Envoyer</button>
            <div class="share-options" style="display: none;">
                <button onclick="downloadAndShareOnWhatsApp('./image/ligue1/monaco.png')">
                    <i class="fas fa-download"></i> Envoyer sur WhatsApp
                </button>
            </div>
        </div>
        <!-- Répéter pour d'autres maillots... -->
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="">
    </div>
    
    <script src="script.js"></script>
</body>
</html>
