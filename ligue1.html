<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ligue 1 - Maillots</title>
        <link rel="stylesheet" href="styleligue.css">
        <!-- Lien vers FontAwesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    
<body>
    <h1>Maillots de la Ligue 1</h1>

    <div class="maillots-container">
        <!-- Maillot 1 -->
        <div class="maillot-item">
            <img src="./image/ligue1/psg domicilev.jpeg" alt="PSG domicile" onclick="openLightbox(this)">
            <p>PSG </p>
            <!-- Bouton principal -->
            <button class="envoyer-btn" onclick="toggleShareOptions(this)">Envoyer</button>

            <!-- Boutons de partage et d'enregistrement -->
            <div class="share-options" style="display: none;">
                <button onclick="downloadImage('./image/ligue1/psg domicilev.jpeg')">
                    <i class="fas fa-download"></i>
                </button>
                <button onclick="shareOnWhatsApp('./image/ligue1/psg domicilev.jpeg')">
                    <i class="fab fa-whatsapp"></i>
                </button>
                <button onclick="shareOnTelegram('./image/ligue1/psg domicilev.jpeg')">
                    <i class="fab fa-telegram"></i>
                </button>
            </div>
        </div>
        <div class="maillot-item">
            <img src="./image/ligue1/psg exterieur.jpg" alt="PSG exterieur" onclick="openLightbox(this)">
            <p>PSG ext</p>
            <!-- Bouton principal -->
            <button class="envoyer-btn" onclick="toggleShareOptions(this)">Envoyer</button>

            <!-- Boutons de partage et d'enregistrement -->
            <div class="share-options" style="display: none;">
                <button onclick="downloadImage('images/maillota1.png')">
                    <i class="fas fa-download"></i>
                </button>
                <button onclick="shareOnWhatsApp('Maillot A1 de Ligue 1')">
                    <i class="fab fa-whatsapp"></i>
                </button>
                <button onclick="shareOnTelegram('Maillot A1 de Ligue 1')">
                    <i class="fab fa-telegram"></i>
                </button>
            </div>
        </div>
        <div class="maillot-item">
            <img src="./image/ligue1/nice maison.jpg" alt="nice ext" onclick="openLightbox(this)">
            <p>NICE ext</p>
            <!-- Bouton principal -->
            <button class="envoyer-btn" onclick="toggleShareOptions(this)">Envoyer</button>

            <!-- Boutons de partage et d'enregistrement -->
            <div class="share-options" style="display: none;">
                <button onclick="downloadImage('images/maillota1.png')">
                    <i class="fas fa-download"></i>
                </button>
                <button onclick="shareOnWhatsApp('Maillot A1 de Ligue 1')">
                    <i class="fab fa-whatsapp"></i>
                </button>
                <button onclick="shareOnTelegram('Maillot A1 de Ligue 1')">
                    <i class="fab fa-telegram"></i>
                </button>
            </div>
        </div>
        <div class="maillot-item">
            <img src="./image/ligue1/monaco .png" alt="nice ext" onclick="openLightbox(this)">
            <p>MONACO </p>
            <!-- Bouton principal -->
            <button class="envoyer-btn" onclick="toggleShareOptions(this)">Envoyer</button>

            <!-- Boutons de partage et d'enregistrement -->
            <div class="share-options" style="display: none;">
                <button onclick="downloadImage('images/maillota1.png')">
                    <i class="fas fa-download"></i>
                </button>
                <button onclick="shareOnWhatsApp('Maillot A1 de Ligue 1')">
                    <i class="fab fa-whatsapp"></i>
                </button>
                <button onclick="shareOnTelegram('Maillot A1 de Ligue 1')">
                    <i class="fab fa-telegram"></i>
                </button>
            </div>
        </div>
        <!-- Répéter pour d'autres maillots... -->
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="">
    </div>
    
    <script src="script.js"></script>
</body>
</html>
