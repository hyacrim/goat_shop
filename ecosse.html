<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Liga Portugal- Maillots</title>
        <link rel="stylesheet" href="styleligue.css">
        <!-- Lien vers FontAwesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    
<body>
    <h1 class="">ligue de la belgique</h1>

    <div class="maillots-container">

        <div class="maillot-item">
            <img src="./image/ecosse/celtic ext.jpeg" alt="nice ext" onclick="openLightbox(this)">
            <p>Celtic ext</p>
            <!-- Bouton principal -->
            <button class="envoyer-btn" onclick="toggleShareOptions(this)">Avoir</button>

            <!-- Boutons de partage et d'enregistrement -->
            <div class="share-options" style="display: none;">
                <button onclick="downloadImage('./image/ecosse/celtic ext.jpeg')">
                    <i class="fas fa-download">Telecharger</i>
                </button>
            </div>
        </div> 
        <div class="maillot-item">
            <img src="./image/ecosse/celtic.jpeg" alt="nice ext" onclick="openLightbox(this)">
            <p>Celtic</p>
            <!-- Bouton principal -->

            <!-- Boutons de partage et d'enregistrement -->
            <div class="share-options" style="display: none;">
                <button onclick="downloadImage('./image/ecosse/celtic.jpeg')">
                    <i class="fas fa-download">Telecharger</i>
                </button>
            </div>
        </div>
        <div class="maillot-item">
        <img src="./image/ecosse/rangers ext.jpeg" alt="nice ext" onclick="openLightbox(this)">
        <p>Rangers ext</p>
        <!-- Bouton principal -->
        <button class="envoyer-btn" onclick="toggleShareOptions(this)">Avoir</button>

        <!-- Boutons de partage et d'enregistrement -->

            <button onclick="downloadImage('./image/ecosse/rangers ext.jpeg')">

        </div>
       </div>
       <div class="maillot-item">

        <p>Rangers</p>

        <button class="envoyer-btn" onclick="toggleShareOptions(this)">Avoir</button>

        <!-- Boutons de partage et d'enregistrement -->

            <button onclick="downloadImage('./image/ecosse/rangers.jpeg')">
                <i class="fas fa-download">Telecharger</i>

        </div>
       </div>

    </div>
        <!-- Répéter pour d'autres maillots... -->
    </div>

    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="">

    <script src="script.js"></script>
